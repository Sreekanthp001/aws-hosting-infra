name: Build and Deploy Container

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/**'
      - '.github/workflows/deploy-container.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
      ECR_REG: 535462128585.dkr.ecr.us-east-1.amazonaws.com
      CLUSTER: venturemond-cluster
      SERVICE: venturemond-service

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag and push image
        run: |
          IMAGE=${ECR_REG}/venturemond:${{ github.sha }}
          docker build -t $IMAGE ./apps/venturemond
          docker push $IMAGE
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Register new task definition
        run: |
          # download current task def
          aws ecs describe-task-definition --task-definition venturemond-task > taskdef.json
          # patch container image (simple jq replace) and register
          cat taskdef.json \
            | jq '.taskDefinition.containerDefinitions[0].image = env.IMAGE' \
            | jq 'del(.taskDefinition.taskDefinitionArn,.taskDefinition.revision,.taskDefinition.status,.taskDefinition.requiresAttributes)' \
            > new-taskdef.json
          aws ecs register-task-definition --cli-input-json file://new-taskdef.json
          NEW_ARN=$(aws ecs list-task-definitions --family-prefix venturemond-task --sort DESC --max-items 1 --query "taskDefinitionArns[0]" --output text)
          aws ecs update-service --cluster ${CLUSTER} --service ${SERVICE} --task-definition $NEW_ARN --force-new-deployment

      - name: Wait for service stability
        run: |
          aws ecs wait services-stable --cluster ${CLUSTER} --services ${SERVICE}
