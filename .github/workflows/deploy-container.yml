name: Deploy ECS Service

on:
  push:
    branches: [ "main" ]
    paths:
      - "apps/**"
      - ".github/workflows/deploy-container.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      ECR_REGISTRY: 535462128585.dkr.ecr.us-east-1.amazonaws.com
      IMAGE_REPO: venturemond-web-prod
      CLUSTER: your-cluster-name
      SERVICE: venturemond-web-prod

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: DEBUG BEFORE AWS CREDS
        run: aws sts get-caller-identity || echo "NO CREDS"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: DEBUG AFTER AWS CREDS
        run: aws sts get-caller-identity

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build & Push Docker Image
        run: |
          IMAGE_TAG=${{ github.sha }}
          docker build -t $ECR_REGISTRY/$IMAGE_REPO:$IMAGE_TAG ./apps/venturemond
          docker push $ECR_REGISTRY/$IMAGE_REPO:$IMAGE_TAG
          echo "NEW_IMAGE=$ECR_REGISTRY/$IMAGE_REPO:$IMAGE_TAG" >> $GITHUB_ENV

      - name: Fetch current Task Definition
        run: |
          aws ecs describe-task-definition \
            --task-definition $SERVICE \
            --query taskDefinition > taskdef.json

      - name: Create New Task Definition
        run: |
          sed "s|REPLACE_ME|$NEW_IMAGE|g" apps/venturemond/taskdef.json.tpl > new-taskdef.json
          echo "New taskdef.json:"
          cat new-taskdef.json


      - name: Update ECS Service
        run: |
          NEW_TASKDEF=$(cat new_taskdef_arn.txt)
          aws ecs update-service \
            --cluster $CLUSTER \
            --service $SERVICE \
            --task-definition $NEW_TASKDEF \
            --force-new-deployment

      - name: Wait for ECS Deployment
        run: |
          aws ecs wait services-stable \
            --cluster $CLUSTER \
            --services $SERVICE
