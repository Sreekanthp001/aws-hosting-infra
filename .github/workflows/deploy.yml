name: Deploy ECS Service

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      ECR_REGISTRY: 535462128585.dkr.ecr.us-east-1.amazonaws.com
      IMAGE_REPO: venturemond-web-prod
      CLUSTER: your-cluster-name
      SERVICE: venturemond-web-prod-svc

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build & Push Docker Image
        run: |
          IMAGE_TAG=${{ github.sha }}
          FULL_IMAGE=$ECR_REGISTRY/$IMAGE_REPO:$IMAGE_TAG

          docker build -t $FULL_IMAGE ./apps/venturemond
          docker push $FULL_IMAGE

          echo "FULL_IMAGE=$FULL_IMAGE" >> $GITHUB_ENV

      - name: Generate New Task Definition
        run: |
          sed "s|REPLACE_IMAGE|$FULL_IMAGE|" apps/venturemond/taskdef.json > new-taskdef.json
          cat new-taskdef.json

      - name: Register Task Definition
        run: |
          NEW_TASKDEF_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://new-taskdef.json \
            --query "taskDefinition.taskDefinitionArn" \
            --output text)

          echo "TASKDEF_ARN=$NEW_TASKDEF_ARN" >> $GITHUB_ENV

      - name: Update ECS Service
        run: |
          aws ecs update-service \
            --cluster $CLUSTER \
            --service $SERVICE \
            --task-definition $TASKDEF_ARN \
            --force-new-deployment
